<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Provider Directory v2.0</title>

<link href="css/style.css" type="text/css" rel="stylesheet" />

</head>

<body>

<heading><div>
    <h1>Provider Directory</h1>
    <h2><small>v</small>2.0</h2>
</div></heading>

<h3 id="providerbtn" class="formobile" onClick="showCreate()">&plus; Create Provider</h3>

<div class="boxcontain">

    <div class="box no-stretch fordesktop" id="providerBox">
    <h3>Create Provider</h3>
    
    <div class="marginize">
    
        <label>Last Name
        <img src="redx.png" class="redx hide"  id="redxLast"/>
        <input type="text" id="inLastName"></label>
        
        <label>First Name
        <img src="redx.png" class="redx hide" id="redxFirst"/>
        <input type="text" id="inFirstName"></label>
        
        <label>Email Address
        <img src="redx.png" class="redx hide" id="redxEmail" />
        <input type="text" id="inEmail"></label>
        
        <label>Specialty
        <input type="text" id="inSpecialty"></label>
        
        <label>Practice Name
        <input type="text" id="inPractice"></label>
        
        <input type="button" value="Submit" id="btnInput" onClick="submitted()">
        <input type="button" value="Cancel" id="btnCancel" class="formobile" onClick="canceled()">
    
    </div>
    
    </div>



    <div class="box stretch">
        <h3>Provider List</h3>
        
        <input type="text" id="searchBar" placeholder="Search" onKeyUp="sorted()" />
        
        <select id="myselect" onChange="sorted()">
        	<option>Sort By</option>
            <option>Last Name (A-Z)</option>
            <option>Last Name (Z-A)</option>
            <option>First Name (A-Z)</option>
            <option>First Name (Z-A)</option>
            <option>Email (A-Z)</option>
            <option>Email (Z-A)</option>
            <option>Specialty (A-Z)</option>
            <option>Specialty (Z-A)</option>
            <option>Practice (A-Z)</option>
            <option>Practice (Z-A)</option>
        </select>
        
        <div id="provider-list" class="marginize">
        	<label>
            <table><tr><td>
        	<input type="checkbox" />
            </td>
            
            <td>
            <h2>Last Name, First Name</h2>
            <p>Email Address</p>
            </td>
            
            <td>
            <h3>Specialty</h3>
            <p>Practice Name</p>
            </td></tr></table>
            </label>  
            
            <label>
            <table><tr><td>
        	<input type="checkbox" />
            </td>
            
            <td>
            <h2>Last Name, First Name</h2>
            <p>Email Address</p>
            </td>
            
            <td>
            <h3>Specialty</h3>
            <p>Practice Name</p>
            </td></tr></table>
            </label> 
        </div>
        
        <input type="button" value="Remove" id="btnRemove" onClick="removed()">
    </div>

</div>

<script src="datascript.js"></script>

</body>
</html>
